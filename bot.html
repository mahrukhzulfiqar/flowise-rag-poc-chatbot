<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> BOT Chatbot</title>

    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --accent: #0b5cff;
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: var(--bg);
            margin: 0;
            padding: 40px;
            color: #111;
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 25px;
        }

        .bricks {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .brick {
            width: 56px;
            height: 36px;
            border-radius: 6px;
            background: #d52b1e;
            position: relative;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
        }

        .brick.blue {
            background: #0072b5;
        }

        .brick.yellow {
            background: #ffd400;
        }

        .stud {
            width: 14px;
            height: 14px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: -7px;
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.08);
        }

        .stud.s1 {
            left: 12px;
        }

        .stud.s2 {
            left: 26px;
        }

        .stud.s3 {
            left: 40px;
        }

        h1 {
            font-size: 28px;
            margin: 0;
        }

        .info-card {
            background: var(--card);
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(12, 24, 48, 0.06);
            margin-top: 24px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #7b8596;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="wrap">

        <header>
            <div class="bricks">
                <div class="brick">
                    <span class="stud s1"></span><span class="stud s2"></span><span class="stud s3"></span>
                </div>
                <div class="brick blue">
                    <span class="stud s1"></span><span class="stud s2"></span><span class="stud s3"></span>
                </div>
                <div class="brick yellow">
                    <span class="stud s1"></span><span class="stud s2"></span><span class="stud s3"></span>
                </div>
            </div>

            <h1>BOT Chatbot</h1>
        </header>

        <div class="info-card">
            <h2>Welcome</h2>
            <p>
                The Chatbot is designed to help with BOT application knowledge assistance
            </p>
            <p>
                Click the chat button in the lower-right corner to begin interacting with the bot.
            </p>
        </div>

        <footer>© 2025 – BOT Project Assistant</footer>

    </div>

</body>

</html>
